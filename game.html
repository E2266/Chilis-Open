<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Whack a Flynn</title>

<style>
:root{
  --fg:#f5f7fb;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --good:#34d399;
  --bad:#fb7185;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--fg);

  background:
    radial-gradient(900px 500px at 50% 20%, rgba(255,90,90,.10), transparent 60%),
    radial-gradient(1200px 700px at 50% 85%, rgba(34,197,94,.18), transparent 65%),
    linear-gradient(180deg, #0a1f14 0%, #0b0b0e 60%);
}

/* Header */
header{
  position:sticky;
  top:0;
  backdrop-filter: blur(10px);
  background:rgba(10,15,12,.75);
  border-bottom:1px solid var(--border);
  z-index:10;
}

.bar{
  max-width:1100px;
  margin:0 auto;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}

.title{
  font-weight:900;
  letter-spacing:.4px;
}

.hud{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  font-weight:800;
  font-size:14px;
}

.pill{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:999px;
  padding:6px 10px;
}

button{
  cursor:pointer;
  background:rgba(255,255,255,.12);
  border:1px solid var(--border);
  color:var(--fg);
  border-radius:12px;
  padding:8px 12px;
  font-weight:800;
}

button:active{transform:translateY(1px)}

main{
  max-width:1100px;
  margin:0 auto;
  padding:20px 16px 40px;
}

/* Arena */
.arena{
  position:relative;
  height:520px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px dashed rgba(255,255,255,.25);
  overflow:hidden;
}

@media(max-width:768px){
  .arena{height:480px}
}

/* Flynn */
.flynn{
  position:absolute;
  width:140px;
  height:140px;
  border-radius:24px;
  display:grid;
  place-items:center;
  background:rgba(255,255,255,.15);
  border:1px solid rgba(255,255,255,.25);
  box-shadow:0 15px 30px rgba(0,0,0,.4);
  cursor:pointer;
  user-select:none;
  opacity:0;
  transform:translate(-50%,-50%) scale(.9);
  transition:.12s ease;
  touch-action:manipulation;
}

.flynn.show{
  opacity:1;
  transform:translate(-50%,-50%) scale(1);
}

.flynn img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
  pointer-events:none;
}

/* Overlay */
.overlay{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
}

.card{
  background:rgba(255,255,255,.1);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  text-align:center;
  max-width:420px;
}

.card h2{margin:0 0 8px}
.card p{margin:0 0 12px;opacity:.85}

.toast{
  margin-top:12px;
  font-weight:700;
}

/* Shake */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}
.shake{animation:shake .25s linear}
</style>
</head>

<body>

<header>
  <div class="bar">
    <div class="title">Whack a Flynn üéØ</div>
    <div class="hud">
      <div class="pill">Score: <span id="score">0</span></div>
      <div class="pill">Lives: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>
</header>

<main>
  <div class="arena" id="arena">
    <div class="flynn" id="flynn">
      <img src="assets/images/flynn.jpg" alt="Flynn">
    </div>

    <div class="overlay" id="overlay">
      <div class="card">
        <h2>3 Misses = Game Over</h2>
        <p>Miss = Flynn disappears without being whacked.</p>
        <button id="overlayStart">‚ñ∂ Start Game</button><br><br>
        <a href="index.html" style="color:#7dd3fc;font-weight:800;text-decoration:none;">Back to Home</a>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</main>

<script>
const flynn = document.getElementById("flynn");
const arena = document.getElementById("arena");
const scoreEl = document.getElementById("score");
const livesEl = document.getElementById("lives");
const toast = document.getElementById("toast");
const overlay = document.getElementById("overlay");

let score = 0;
let lives = 3;
let running = false;
let whacked = false;
let showTimer, hideTimer;

function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

/* Difficulty curve:
   0‚Äì19 easy
   20‚Äì59 sweaty
   60‚Äì99 very sweaty
   100+ chaos
*/
function difficultyParams(){
  const s = score;
  let visibleMs, gapMs;

  if (s < 20) {
    visibleMs = 1100 - s * 12;
    gapMs = 820 - s * 10;
  } else if (s < 60) {
    visibleMs = 860 - (s - 20) * 7;
    gapMs = 620 - (s - 20) * 5;
  } else if (s < 100) {
    visibleMs = 580 - (s - 60) * 4;
    gapMs = 420 - (s - 60) * 3;
  } else {
    visibleMs = 420 - (s - 100) * 2;
    gapMs = 300 - (s - 100) * 2;
  }

  return {
    visibleMs: clamp(visibleMs,260,1200),
    gapMs: clamp(gapMs,180,900)
  };
}

function updateLives(){
  livesEl.textContent = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è".slice(0,lives*2);
}

function randomPos(){
  const r = arena.getBoundingClientRect();
  const pad = 90;
  return {
    x: pad + Math.random()*(r.width-pad*2),
    y: pad + Math.random()*(r.height-pad*2)
  };
}

function showFlynn(){
  if(!running) return;
  whacked = false;

  const {visibleMs} = difficultyParams();
  const {x,y} = randomPos();

  flynn.style.left = x+"px";
  flynn.style.top = y+"px";
  flynn.classList.add("show");

  hideTimer = setTimeout(()=>{
    flynn.classList.remove("show");
    if(!whacked){
      lives--;
      updateLives();
      arena.classList.add("shake");
      setTimeout(()=>arena.classList.remove("shake"),250);
      toast.textContent = "Missed!";
      toast.style.color = "var(--bad)";
      if(lives<=0){endGame();return;}
    }
    scheduleNext();
  },visibleMs);
}

function scheduleNext(){
  const {gapMs} = difficultyParams();
  showTimer = setTimeout(showFlynn,gapMs);
}

function startGame(){
  score=0; lives=3;
  scoreEl.textContent=0;
  updateLives();
  toast.textContent="";
  overlay.style.display="none";
  running=true;
  scheduleNext();
}

function endGame(){
  running=false;
  clearTimeout(showTimer);
  clearTimeout(hideTimer);
  overlay.innerHTML = `
    <div class="card">
      <h2>Game Over</h2>
      <p>Final Score: <strong>${score}</strong></p>
      <button onclick="location.reload()">üîÅ Play Again</button>
    </div>`;
  overlay.style.display="grid";
}

flynn.addEventListener("click",()=>{
  if(!running || !flynn.classList.contains("show")) return;
  whacked=true;
  score++;
  scoreEl.textContent=score;
  toast.textContent="Whacked!";
  toast.style.color="var(--good)";
  flynn.classList.remove("show");
  clearTimeout(hideTimer);
  scheduleNext();
});

document.getElementById("startBtn").onclick=startGame;
document.getElementById("resetBtn").onclick=()=>location.reload();
document.getElementById("overlayStart").onclick=startGame;
</script>

</body>
</html>
